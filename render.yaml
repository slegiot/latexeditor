# render.yaml — Render.com Infrastructure-as-Code Blueprint
# Deploy with: New > Blueprint Instance > Connect repo

services:
  # ── Next.js Web Service (Docker with TeX Live) ──
  - type: web
    name: latexforge
    runtime: docker
    repo: https://github.com/slegiot/latexeditor.git
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        fromService:
          type: web
          name: latexforge
          property: host
      - key: OPENROUTER_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_TEAM_MONTHLY
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: NEXT_PUBLIC_POSTHOG_KEY
        sync: false
      - key: WS_PORT
        value: "4444"
